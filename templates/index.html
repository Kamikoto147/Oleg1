<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oleg Messenger</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Левая панель с чатами -->
        <div class="sidebar">
            <h2>Oleg</h2>
            <div id="chat-list"></div>
            <button id="new-chat-btn">+ Новый чат</button>
        </div>

        <!-- Центральная область сообщений -->
        <div class="chat-area">
            <div class="chat-header">
                <h3 id="chat-title">Выберите чат</h3>
            </div>
            <div class="messages" id="messages"></div>
            <div class="message-input">
                <input type="text" id="message-text" placeholder="Введите сообщение...">
                <button id="send-btn">➤</button>
            </div>
        </div>

        <!-- Правая панель участников -->
        <div class="users-panel">
            <h3>Участники</h3>
            <ul id="user-list"></ul>
        </div>
    </div>

    <!-- JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
